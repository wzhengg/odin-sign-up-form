<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div></div>
        <p>Photo by <a href="">AUTHOR</a> on <a href="">UNSPLASH</a></p>
    </div>

    <div>
        <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
        <div>
            <p>Let's do this!</p>
            <form action="" method="" id="form">
                <input type="text" id="first-name" name="first-name" required>
                <label for="first-name">FIRST NAME</label>

                <input type="text" id="last-name" name="last-name" required>
                <label for="last-name">LAST NAME</label>

                <input type="email" id="email" name="email" required>
                <label for="email">EMAIL</label>

                <input type="tel" id="phone" name="phone" required>
                <label for="phone">PHONE NUMBER</label>

                <input type="password" id="password" name="password" class="error" required>
                <label for="password">PASSWORD</label>

                <input type="password" id="confirm-password" name="confirm-password" class="error" required>
                <label for="confirm-password">CONFIRM PASSWORD</label>
            </form>
        </div>
        <button type="submit" form="form">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
